<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Arts Home Page</title>
</head>
    <header>
        <div class="Header-Profile-Help-EA"></div> 
        <nav>                                <!--Position Fixed-->
            <div class="Header-Nav-Burger"></div>
            <div class="Header-Nav-Title-Word"></div>
            <div class="Header-Nav-List"></div>
        </nav>
        <div class="Header-Wallpaper">
            <button class="Button-Play-Now"></button>
        </div>
    </header>

    <main>
        <section class="Main-Featured-Games">
            <div class="Main-Title-Text"></div>
            <div class="Main-Picture-Collection-Featured-Games"></div> 
            <button class="Main-Buttons"></button> <!--кнопки прозорі добавити айдішки-->
        </section>

        <section class="Main-Latest-Updates">
            <nav class="Main-Nav-Latest-Updates"></nav>
            <div class="Main-Picture-Collection-Latest-Updates"></div>
            <button class="Main-Buttons"></button>
        </section>

        <section class="Under-Main">
            <div class="Under-Main-EA-Play">
                <div class="Under-Main-Logo"></div>
                <h2 class="Under-Main-Title"></h2>
                <p class="Under-Main-Text"></p>
                <button class="Main-Buttons"></button>
            </div>

            <div class="Under-Main-Between-Section">
                <p class="Under-Main-Between-Section-Title"></p>
                <button class="Main-Buttons"></button>
            </div>

            <div class="Under-Main-Impact-Report-2024">
                <div class="Under-Main-Impact-Report-2024-Picture"></div>
                <div class="Under-Main-Impact-Report-2024-Second-Size">
                    <p class="Under-Main-Impact-Report-2024-Second-Size-Text"></p>
                    <button class="Main-Buttons"></button>
                    <button class="Main-Buttons"></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="Footer-Partners">
            <h1 class="Footer-Partners-Details-Title-Text"></h1>
            <hr>
            <nav class="Footer-Partners-Nav-Commerce"></nav>
            <h3 class="Footer-Partners-Nav-Commerce-Title"></h3>
            <div class="Footer-Partners-Icons"></div>
        </section>

        <section class="Footer-About">
            <div class="Footer-About-Picture"></div>
            <nav class="Footer-About-Nav"></nav>
            <div class="Footer-About-Language-Box"></div>
            <div class="Footer-About-Informations">
                <p class="Footer-About-Informations-Political"></p> <!--відступими між текстом -->
                <p class="Footer-About-Informations-Year"></p>
            </div>
        </section>
    </footer>


<body>
    
</body>
</html>
