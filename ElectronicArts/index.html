<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Arts Home Page</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
    <header>
        <div class="Header-Profile-Help-EA">
            <nav class="Header-Profile-Help-EA-Nav">
                <div class="Header-Profile-Help-EA-Nav-Icon-Profile"></div> <!-- знайти кращу іконку по розміру-->
                <div class="Header-Profile-Help-EA-Nav-Icon-Question"></div>
                <div class="Header-Profile-Help-EA-Nav-Icon-EA"></div>
            </nav>
        </div> 
        <nav class="Header-Menu-Nav">                                <!--Position Fixed-->
            <div class="Header-Menu-Nav-Burger"></div>
            <div class="Header-Menu-Nav-Title"><a href="#"><img src="media/ea-wordmark-network-nav-coral.svg"></a></div>
            <div class="Header-Menu-Nav-List">
                <!--добавити відкриваюче вікно-->
                <div class="Header-Menu-Nav-List-Games">GAMES</div>
                <div class="Header-Menu-Nav-List-Games">EXPERIENCE</div>
                <div class="Header-Menu-Nav-List-Games">ABOUT</div>
                <div class="Header-Menu-Nav-List-Games">COMMITMENTS</div>
                <div class="Header-Menu-Nav-List-Games">RESOURCES</div>
            </div>
        </nav>
        <div class="Header-Wallpaper">
            <img class="Header-Wallpaper-Main-Picture" src="media/apex-hero-md-s24-articles-7x2-xl.jpg.adapt.1920w.jpg" >
            <div class="Header-Wallpaper-Space-Button-Play-Now">
                <img class="Header-Wallpaper-Space-Button-Play-Now-Logo" src="media/apex-legends-takeover-logo-black.svg">
                <button class="Header-Button-Play-Now">Play Now</button>
            </div>
        </div>
    </header>
    <main>
        <section class="Main-Featured-Games">
            <h1 class="Main-Title-Text">Featured Games</h1>
            <div class="Main-Picture-Collection-Featured-Games">
                
                <div class="Main-Picture-Collection-Featured-Games-Blocks" id="Dragon-Age"></div>
                <div class="Main-Picture-Collection-Featured-Games-Blocks" id="FC25"></div>
                <div class="Main-Picture-Collection-Featured-Games-Blocks" id="F1"></div>
                
                <div class="Main-Picture-Collection-Featured-Games-Blocks" id="WRC"></div>
                <div class="Main-Picture-Collection-Featured-Games-Blocks" id="SIMS4"></div>
                <div class="Main-Picture-Collection-Featured-Games-Blocks" id="Apex"></div>

            </div>
            <button class="Main-Buttons" id="Main-Buttons-Latest-Games">Latest Games</button>
          </section>

        <section class="Main-Latest-Updates">
            <nav class="Main-Nav-Latest-Updates"></nav>
            <div class="Main-Picture-Collection-Latest-Updates"></div>
            <button class="Main-Buttons"></button>
        </section>

        <section class="Under-Main">
            <div class="Under-Main-EA-Play">
                <div class="Under-Main-Logo"></div>
                <h2 class="Under-Main-Title"></h2>
                <p class="Under-Main-Text"></p>
                <button class="Main-Buttons"></button>
            </div>

            <div class="Under-Main-Between-Section">
                <p class="Under-Main-Between-Section-Title"></p>
                <button class="Main-Buttons"></button>
            </div>

            <div class="Under-Main-Impact-Report-2024">
                <div class="Under-Main-Impact-Report-2024-Picture"></div>
                <div class="Under-Main-Impact-Report-2024-Second-Size">
                    <p class="Under-Main-Impact-Report-2024-Second-Size-Text"></p>
                    <button class="Main-Buttons"></button>
                    <button class="Main-Buttons"></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="Footer-Partners">
            <h1 class="Footer-Partners-Details-Title-Text"></h1>
            <hr>
            <nav class="Footer-Partners-Nav-Commerce"></nav>
            <h3 class="Footer-Partners-Nav-Commerce-Title"></h3>
            <div class="Footer-Partners-Icons"></div>
        </section>

        <section class="Footer-About">
            <div class="Footer-About-Picture"></div>
            <nav class="Footer-About-Nav"></nav>
            <div class="Footer-About-Language-Box"></div>
            <div class="Footer-About-Informations">
                <p class="Footer-About-Informations-Political"></p> <!--відступими між текстом -->
                <p class="Footer-About-Informations-Year"></p>
            </div>
        </section>
    </footer>


<body>
    
</body>
</html>
